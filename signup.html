    <!-- Sign up Form -->
    <!-- Idea for Signup form structure was taken from The Coders Coffeeshop page. Code from that page was used and developed for this form.-->
    <section class="form-section">
        <form class="sign-up-form" action="https://formdump.codeinstitute.net" method="POST">
            <h2>Submit your details and questions! <i class="fa-solid fa-envelope-open-text"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" name="first_name" type="text" required>
            <br>
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" name="last_name" type="text" required>
            <br>
            <label for="email">Email Address</label>
            <input type="email" class="text-input" id="email" name="email_address" required>

            <h3>What is your child's age?</h3>
            <input type="radio" id="four-to-nine" name="child_age" value="four-to-nine" required>
            <label for="four-to-nine">4-9 years old</label>
            <br>
            <input type="radio" id="ten-to-fourteen" name="child_age" value="ten-to-fourteen" required>
            <label for="ten-to-fourteen">10-14 years old</label>

            <h3>What classes or events are you interested in?</h3>
            <p>(select all that apply)</p>

            <input type="checkbox" id="painting-checkbox" name="painting">
            <label for="painting-checkbox">Painting</label>
            <br>
            <input type="checkbox" id="crafts-checkbox" name="crafts">
            <label for="crafts-checkbox">Crafts</label>
            <br>
            <input type="checkbox" id="birthday-checkbox" name="birthday">
            <label for="birthday-checkbox">Birthday Party</label>
            <br>
            <input type="checkbox" id="camp-checkbox" name="camp">
            <label for="camp-checkbox">Summer Camps</label>
            <h3>Have more questions?</h3>
            <label for="message" id="message-box-label"><strong>Leave us a message:</strong></label>
            <textarea id="message" rows="10" cols="70" name="message"></textarea>

            <button type="submit" class="form-submit-button" value="submit">
                Send <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
    </section>
